<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
        border: 1px solid black;
        border-collapse: collapse;
        }
        th{
        background-color: grey;
        }
        td,th{
        border: 1px solid black;
        padding: 10px;
        }
        td.numbers {
        text-align: right;
        }
        container {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        }
        spacer {
        padding: 20px;
        }
    </style>
    <title>Display Points || GUDLFT</title>
</head>
<body>
<h2>Clubs table</h2>
    <container>
        <table>
            <thead>
                <tr>
                    <th>Nom du Club</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {%for club in clubs%}
                <tr>
                    <td>{{club['name']}}</td>
                    <td class="numbers">{{club['points']}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </container>
<spacer/>
<div><input type="button" value="Retour"  onclick="history.back()"></div>
</body>
</html>
